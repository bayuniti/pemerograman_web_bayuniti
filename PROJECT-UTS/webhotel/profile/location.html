<!DOCTYPE html>

<head>

   <header class="header">
    <div class="logo">Hotel Royal Singapore</div>
    <nav>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .map-container {
      border-radius: 15px;
      overflow: hidden;
      margin-bottom: 30px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    iframe {
      width: 100%;
      height: 450px;
      border: none;
      display: block;
    }

    .contact-box {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .contact-box h2 {
      margin-top: 0;
      font-size: 28px;
      color: #333;
    }

    .contact-box p {
      margin: 8px 0;
      font-size: 16px;
      color: #555;
    }

    .contact-box a {
      color: #007bff;
      text-decoration: none;
    }

    .contact-box a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="map-container">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.826849922327!2d103.84130997587158!3d1.3144935616762934!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31da19bc61ee8c71%3A0x394d4e5f3df0d2e3!2sHotel%20Royal!5e0!3m2!1sen!2ssg!4v1716450692595!5m2!1sen!2ssg" 
        allowfullscreen="" 
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>

    <div class="contact-box">
      <h2>Contact us</h2>
      <p>Hotel Royal</p>
      <p>36 Newton Road</p>
      <p>Singapore 307964</p>
      <p><strong>Phone:</strong> +65 6426 0168</p>
      <p><strong>E-mail:</strong> <a href="mailto:royal@hotelroyal.com.sg">royal@hotelroyal.com.sg</a></p>
    </div>
  </div>
</body>
</html>
