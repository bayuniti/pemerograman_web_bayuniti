<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rooms - Hotel Royal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- footer -->
  <header class="header">
    <div class="logo">Hotel Royal Singapore</div>
    <nav>
        <a href="/check-availability.html">Check Availability</a>
    </nav>
  </header>


 <!-- Check Availability Form -->
  <section class="check-form">
    <h2>CHECK AVAILABILITY</h2>
    <form action="booking.html" method="get">
      <label>Check-in Date</label>
      <input type="date" name="checkin" required>

      <label>Check-out Date</label>
      <input type="date" name="checkout" required>

      <label>Adult(s)</label>
      <select name="adults">
        <option>1</option><option>2</option><option>3</option>
      </select>

      <label>Children</label>
      <select name="children">
        <option>0</option><option>1</option><option>2</option>
      </select>

      <label>Discount Code (Optional)</label>
      <input type="text" name="code">

      <button type="submit" class="btn-primary">CHECK AVAILABILITY</button>
    </form>
  </section>
